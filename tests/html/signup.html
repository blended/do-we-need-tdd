<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A layout example that shows off a responsive product landing page.">

  <title>Do we need TDD?</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body>

  <div class="content-wrapper">

    <div class="content">

      <div class="pure-g">
        <div class="pure-u-1-3">
          <h1>Sign up<br />for the coolest<br /> service ever!</h1>
        </div>
        <div class="pure-u-1-3">
          <form method="POST" id="signupForm" class="pure-form pure-form-stacked">
            <fieldset>

              <label for="name">Your Name</label>
              <input name="name" id="name" type="text" placeholder="Your Name">

              <label for="email">Your Email</label>
              <input name="email" id="email" type="email" placeholder="Your Email">

              <label for="password">Your Password</label>
              <input name="password" id="password1" type="password" placeholder="Your Password">

              <label for="passwordRepeat">Your Password Again</label>
              <input name="passwordRepeat" id="passwordRepeat" type="password" placeholder="Your Password">

              <button type="submit" class="pure-button">Sign Up</button>
            </fieldset>
          </form>
        </div>
        <div class="pure-u-1-3"></div>
      </div>

    </div>

</body>

</html>
